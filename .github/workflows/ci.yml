name: Backend CI Pipeline

# Trigger on push to main or pull requests
on:
  push:
    branches: ["main"]
    paths:
      - "**.py"
      - "**.tf"
  pull_request:
    branches: ["main"]

jobs:
  # JOB 1: Run Python Tests
  test-python:
    name: Run Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "latest"

      - name: Install dependencies
        run: |
          uv sync --dev

      - name: Run Pytest
        run: uv run pytest -v

  # JOB 2: Create Terraform Package (Runs only if tests pass)
  terraform-plan:
    name: Validate & Plan Infrastructure
    needs: test-python # Wait for tests to pass
    runs-on: ubuntu-latest

    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_REGION: "us-east-1"

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: terraform init

      - name: Terraform Format Check
        run: terraform fmt -check

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        id: plan
        # Generates a binary plan file named 'tfplan'
        run: terraform plan -out=tfplan

      - name: Upload Plan Artifact
        # Saves the plan as a downloadable package in the GitHub Actions UI
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan
          path: tfplan

  # JOB 3: Apply Changes (Deploy)
  terraform-apply:
    name: Deploy to Production
    needs: terraform-plan
    # Only deploy if we are pushing to 'main' (not on Pull Requests)
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest

    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_REGION: "us-east-1"

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: terraform init

      - name: Download Plan
        uses: actions/download-artifact@v4
        with:
          name: terraform-plan
          path: .

      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan
